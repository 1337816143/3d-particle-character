        async function loadGLBModelFromBase64() {
            try {
                console.log('========== 开始加载GLB模型 ==========');
                const loaderText = document.getElementById('loader-text');
                if (loaderText) loaderText.textContent = '读取模型文件...';
                
                if (loaderText) loaderText.textContent = '加载GLB模型...';
                
                return new Promise((resolve, reject) => {
                    const loader = new GLTFLoader();
                    
                    let timeoutId = setTimeout(() => {
                        console.warn('!!! 模型加载超时（60秒），将使用默认圣诞树形状 !!!');
                        if (loaderText) loaderText.textContent = '使用默认形状...';
                        resolve([]);
                    }, 60000);
                    
                    loader.load('model.glb', 
                        (gltf) => {
                            clearTimeout(timeoutId);
                            console.log('========== GLB模型加载成功 ==========');
                            console.log('GLTF对象:', gltf);
                            console.log('场景:', gltf.scene);
                            console.log('场景子节点数量:', gltf.scene.children.length);
                            
                            const vertices = [];
                            let minX = Infinity, maxX = -Infinity, minY = Infinity, maxY = -Infinity, minZ = Infinity, maxZ = -Infinity;
                            let meshCount = 0;
                            
                            gltf.scene.traverse((child) => {
                                if (child.isMesh) {
                                    meshCount++;
                                    console.log('找到Mesh:', child.name || 'unnamed', '顶点数:', child.geometry?.attributes?.position?.count);
                                    
                                    const posAttribute = child.geometry.attributes.position;
                                    if (posAttribute) {
                                        for (let i = 0; i < posAttribute.count; i++) {
                                            const x = posAttribute.getX(i);
                                            const y = posAttribute.getY(i);
                                            const z = posAttribute.getZ(i);
                                            
                                            minX = Math.min(minX, x);
                                            maxX = Math.max(maxX, x);
                                            minY = Math.min(minY, y);
                                            maxY = Math.max(maxY, y);
                                            minZ = Math.min(minZ, z);
                                            maxZ = Math.max(maxZ, z);
                                            
                                            vertices.push(new THREE.Vector3(x, y, z));
                                        }
                                    }
                                }
                            });
                            
                            console.log('找到Mesh数量:', meshCount);
                            
                            if (vertices.length === 0) {
                                console.error('!!! 未找到模型顶点');
                                console.error('!!! 将使用默认圣诞树形状 !!!');
                                if (loaderText) loaderText.textContent = '使用默认形状...';
                                resolve([]);
                                return;
                            }
                            
                            console.log('提取顶点数量:', vertices.length);
                            
                            STATE.modelBoundingBox = new THREE.Box3(
                                new THREE.Vector3(minX, minY, minZ),
                                new THREE.Vector3(maxX, maxY, maxZ)
                            );
                            
                            STATE.modelBoundingBox.getCenter(STATE.modelCenter);
                            console.log('模型中心:', STATE.modelCenter);
                            
                            const size = new THREE.Vector3();
                            STATE.modelBoundingBox.getSize(size);
                            console.log('模型尺寸:', size);
                            
                            const maxDim = Math.max(size.x, size.y, size.z);
                            STATE.modelScale = 22.0 / maxDim;
                            console.log('模型缩放因子:', STATE.modelScale);
                            
                            vertices.forEach(v => {
                                v.sub(STATE.modelCenter);
                                v.multiplyScalar(STATE.modelScale);
                            });
                            
                            console.log('顶点变换完成');
                            console.log('!!! 模型顶点加载成功，粒子将使用人物模型形状 !!!');
                            console.log('========== 模型加载完成 ==========');
                            resolve(vertices);
                        }, 
                        (xhr) => {
                            clearTimeout(timeoutId);
                            console.log('模型加载进度:', (xhr.loaded / xhr.total * 100) + '%');
                            if (loaderText) loaderText.textContent = '加载模型中... ' + Math.round(xhr.loaded / xhr.total * 100) + '%';
                        },
                        (error) => {
                            clearTimeout(timeoutId);
                            console.error('!!! GLB模型加载失败:', error);
                            console.error('!!! 错误详情:', error.message || error);
                            console.error('!!! 将使用默认圣诞树形状 !!!');
                            if (loaderText) loaderText.textContent = '使用默认形状...';
                            resolve([]);
                        }
                    );
                });

                console.error('!!! 错误消息:', error.message);

                console.error('====================================');
                return [];
            }

            bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);

            bloomPass.strength = CONFIG.hologram.bloom.strength;
            bloomPass.radius = CONFIG.hologram.bloom.radius;
            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));
            composer.addPass(bloomPass);
        }

        function createFrostTexture() {
            const canvas = document.createElement('canvas'); 
            canvas.width = 256; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#666'; ctx.fillRect(0,0,256,256);
            for(let i=0; i<80; i++) {
                ctx.strokeStyle = `rgba(255,255,255,${0.2 + Math.random()*0.5})`;
                ctx.lineWidth = Math.random() * 2 + 0.5;
                ctx.beginPath();
                const x = Math.random()*256, y = Math.random()*256;
                ctx.moveTo(x, y);
                ctx.lineTo(x + (Math.random()-0.5)*60, y + (Math.random()-0.5)*60);
                ctx.stroke();
            }
            const imgData = ctx.getImageData(0,0,256,256);
            for (let i = 0; i < imgData.data.length; i += 4) {
                if (Math.random() > 0.9) {
                    const noise = Math.random() * 50;
                    imgData.data[i] += noise; imgData.data[i+1] += noise; imgData.data[i+2] += noise;
                }
            }
            ctx.putImageData(imgData, 0, 0);
            const tex = new THREE.CanvasTexture(canvas);
            tex.wrapS = THREE.RepeatWrapping; tex.wrapT = THREE.RepeatWrapping;
            return tex;
        }

        function createTextures() {
            const snowCvs = document.createElement('canvas'); snowCvs.width = 32; snowCvs.height = 32;
            const sCtx = snowCvs.getContext('2d');
            const grad = sCtx.createRadialGradient(16,16,0, 16,16,16);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(1, 'rgba(255,255,255,0)');
            sCtx.fillStyle = grad; sCtx.fillRect(0,0,32,32);
            snowTexture = new THREE.CanvasTexture(snowCvs);
        }

        class HologramParticle {
            constructor(position, color, offset) {
                this.position = position.clone();
                this.color = color.clone();
                this.offset = offset;
                this.rotation = new THREE.Euler(
                    Math.random() * Math.PI * 2,
                    Math.random() * Math.PI * 2,
                    Math.random() * Math.PI * 2
                );
                this.basePosition = position.clone();
                this.scatterPosition = new THREE.Vector3();
                this.calculateScatterPosition();
            }

            calculateScatterPosition() {
                const r = 10 + Math.random() * 15;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.scatterPosition.set(
                    r * Math.sin(phi) * Math.cos(theta),
                    r * Math.sin(phi) * Math.sin(theta),
                    r * Math.cos(phi)
                );
            }

            update(dt, time, mode, scatterScale) {
                let target, lerpSpeed = CONFIG.hologram.lerpSpeed;
                
                if (mode === 'SCATTER') {
                    target = this.scatterPosition.clone().multiplyScalar(scatterScale);
                } else if (mode === 'LETTER') {
                    target = this.scatterPosition;
                } else {
                    target = this.basePosition.clone();
                }

                if (mode === 'TREE') {
                    target.y += Math.sin(time * 2 + this.offset) * CONFIG.hologram.floatAmplitude;
                }

                this.position.lerp(target, lerpSpeed * dt);
                
                this.rotation.x += dt * CONFIG.hologram.rotationSpeed;
                this.rotation.y += dt * CONFIG.hologram.rotationSpeed;
            }
        }

        function processGestures(lm) {
            STATE.hand.detected = true;
            if (STATE.mode === 'LETTER') return;

            const dist = (i, j) => Math.hypot(lm[i].x - lm[j].x, lm[i].y - lm[j].y);
            const dIndex = dist(8,0), dMiddle = dist(12,0), dRing = dist(16,0), dPinky = dist(20,0);
            const palmSize = dist(0, 9); 

            if (dist(4,8) < 0.05 && dMiddle > 0.15 && dMiddle > dIndex * 1.2) {
                if (Date.now() - STATE.letterLastTriggerTime > 1000) { STATE.letterLastTriggerTime = Date.now(); enterLetterMode(); }
                return;
            }

            const isPointing = dIndex > 0.1 && dMiddle < dIndex*0.7 && dRing < dIndex*0.7;
            const avgSpread = (dIndex+dMiddle+dRing+dPinky)/4, isPalmOpen = avgSpread > CONFIG.gestures.palmOpenThreshold;

            if (isPointing) { 
                STATE.mode = 'FOCUS';
                if (!STATE.wasPointing) {
                    if (hologramPhotoCylinderGroup && STATE.hologramPhotoWall && STATE.hologramPhotoWall.photos.length > 0) {
                        const photos = STATE.hologramPhotoWall.photos;
                        let bestPhoto = null;
                        let bestDistance = Infinity;
                        
                        photos.forEach(photo => {
                            if (!photo.visible) return;
                            
                            const screenPos = photo.position.clone().project(camera);
                            const screenX = (screenPos.x + 1) / 2;
                            const screenY = (1 - screenPos.y) / 2;
                            
                            const handX = 1 - (lm[8].x + lm[12].x) / 2;
                            const handY = (lm[8].y + lm[12].y) / 2;
                            
                            const distance = Math.sqrt(Math.pow(screenX - handX, 2) + Math.pow(screenY - handY, 2));
                            
                            if (distance < bestDistance && distance < 0.3) {
                                bestDistance = distance;
                                bestPhoto = photo;
                            }
                        });
                        
                        STATE.focusTarget = bestPhoto || photos[(++STATE.currentPhotoIndex) % photos.length];
                    }
                }
                STATE.wasPointing = true; STATE.hasPalmCenter = false; STATE.spinVel.x *= 0.9; STATE.spinVel.y *= 0.9;
            } else { 
                STATE.wasPointing = false;
                if (isPalmOpen) {
                    if (STATE.mode !== 'SCATTER' || !STATE.hasPalmCenter) {
                        STATE.palmCenter = {x: lm[9].x, y: lm[9].y}; STATE.hasPalmCenter = true; STATE.gestureBaseSpread = avgSpread; STATE.scatterScale = 1.0;
                    }
                    STATE.mode = 'SCATTER';
                    if (STATE.gestureBaseSpread) STATE.scatterScale += (THREE.MathUtils.clamp(Math.pow(STATE.gestureBaseSpread/avgSpread, 2), 0.1, 5.0) - STATE.scatterScale) * 0.15;
                    const gain = CONFIG.gestures.sensitivity, dx = lm[9].x - STATE.palmCenter.x, dy = lm[9].y - STATE.palmCenter.y;
                    STATE.spinVel.x += (THREE.MathUtils.clamp(-dy*gain, -3, 3) - STATE.spinVel.x) * 0.2;
                    STATE.spinVel.y += (THREE.MathUtils.clamp(dx*gain, -3, 3) - STATE.spinVel.y) * 0.2;
                } else {
                    STATE.mode = 'TREE'; STATE.hasPalmCenter = false; STATE.scatterScale = 1.0; STATE.spinVel.x *= 0.9; STATE.spinVel.y *= 0.9;
                }
            }
            
            if (STATE.mode !== 'FOCUS') {
                STATE.hand.x += ((lm[9].x - 0.5)*3.0 - STATE.hand.x) * 0.1;
                STATE.hand.y += ((lm[9].y - 0.5)*3.0 - STATE.hand.y) * 0.1;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            STATE.time = clock.elapsedTime;
            const inputX = STATE.hand.detected ? STATE.hand.x : 0;

            if (STATE.mode === 'LETTER') {
                STATE.rotation.x = THREE.MathUtils.lerp(STATE.rotation.x, Math.PI / 4, dt * 1.5);
                STATE.rotation.y -= 0.1 * dt;
            } else if (STATE.mode === 'TREE') {
                STATE.rotation.y -= 0.4 * dt;
                STATE.rotation.x = THREE.MathUtils.lerp(STATE.rotation.x, 0.15, dt * 2.0);
                mainGroup.rotation.z = THREE.MathUtils.lerp(mainGroup.rotation.z, inputX * 0.1, dt * 2);
            } else if (STATE.mode === 'SCATTER') {
                STATE.rotation.y += STATE.spinVel.y * dt;
                STATE.rotation.x += STATE.spinVel.x * dt;
                if (!STATE.hand.detected) {
                    STATE.spinVel.x *= 0.95;
                    STATE.spinVel.y *= 0.95;
                }
            } else if (STATE.mode === 'FOCUS') {
                _invMatrix.copy(mainGroup.matrixWorld).invert();
            }

            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;

            if (hologramSystem && hologramSystem.visible) {
                const positions = hologramSystem.geometry.attributes.position.array;
                const count = CONFIG.hologram.count;
                const time = STATE.time;

                for (let i = 0; i < hologramParticleSystem.length; i++) {
                    const particle = hologramParticleSystem[i];
                    particle.update(dt, time, STATE.mode, STATE.scatterScale);

                    positions[i * 3] = particle.position.x;
                    positions[i * 3 + 1] = particle.position.y;
                    positions[i * 3 + 2] = particle.position.z;
                }
                hologramSystem.geometry.attributes.position.needsUpdate = true;
                hologramSystem.rotation.y -= 0.3 * dt;
            }

            if (hologramPhotoCylinderGroup && hologramPhotoCylinderGroup.visible && STATE.hologramPhotoWall) {
                const wall = STATE.hologramPhotoWall;

                if (STATE.mode === 'FOCUS' && STATE.focusTarget) {
                    wall.isScrolling = false;

                    const targetPos = new THREE.Vector3(0, 0, 12);
                    STATE.focusTarget.position.lerp(targetPos, 6.0 * dt);
                    STATE.focusTarget.scale.lerp(new THREE.Vector3(2.0, 2.0, 2.0), 6.0 * dt);
                    STATE.focusTarget.lookAt(0, 0, 20);

                    const photoMesh = STATE.focusTarget.children[0];
                    if (photoMesh && photoMesh.material) {
                        photoMesh.material.color.setScalar(0.57);
                    }
                } else {
                    wall.isScrolling = true;

                    if (STATE.previousFocusTarget && STATE.previousFocusTarget !== STATE.focusTarget) {
                        const prevPhotoMesh = STATE.previousFocusTarget.children[0];
                        if (prevPhotoMesh && prevPhotoMesh.material) {
                            prevPhotoMesh.material.color.setScalar(1.0);
                        }
                    }
                    STATE.previousFocusTarget = STATE.focusTarget;

                    wall.scrollOffset += wall.wallConfig.scrollSpeed * dt;

                    const arcAngle = wall.wallConfig.arcAngle;
                    const normalizedOffset = wall.scrollOffset % arcAngle;

                    wall.photos.forEach((photoGroup, index) => {
                        const userData = photoGroup.userData;
                        if (!userData || userData.originalAngle === undefined) return;

                        let currentAngle = userData.originalAngle + normalizedOffset;

                        if (currentAngle > arcAngle / 2) {
                            currentAngle -= arcAngle;
                        } else if (currentAngle < -arcAngle / 2) {
                            currentAngle += arcAngle;
                        }

                        const x = Math.sin(currentAngle) * wall.wallConfig.radius;
                        const z = -Math.cos(currentAngle) * wall.wallConfig.radius - wall.wallConfig.depth;

                        photoGroup.position.set(x, userData.originalY, z);
                        photoGroup.lookAt(0, userData.originalY, 0);
                        photoGroup.scale.set(1, 1, 1);
                        photoGroup.visible = true;
                    });
                }
            }
            composer.render();
        }

        function setupEvents() {
            window.addEventListener('resize', () => { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); composer.setSize(window.innerWidth, window.innerHeight); });
            
            const musicInput = document.getElementById('music-input'), audioEl = document.getElementById('bg-music');
            document.getElementById('btn-bg-music').onclick = (e) => { e.stopPropagation(); musicInput.click(); };
            
            musicInput.onchange = (e) => { 
                if(e.target.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(evt) {
                        STATE.musicData = evt.target.result; 
                        audioEl.src = evt.target.result; 
                        audioEl.currentTime = 0; 
                        audioEl.play().catch(console.warn); 
                    };
                    reader.readAsDataURL(e.target.files[0]);
                } 
            };

            const fsBtn = document.getElementById('btn-fullscreen');
            fsBtn.onclick = (e) => { e.stopPropagation(); document.fullscreenElement ? document.exitFullscreen() : document.documentElement.requestFullscreen(); };
            
            document.addEventListener('fullscreenchange', () => { 
                const isFs = !!document.fullscreenElement;
                fsBtn.textContent = isFs ? '取消全屏' : '全屏显示'; 
                
                const colMedia = document.getElementById('col-media');
                const btnImport = document.getElementById('btn-import');
                const btnExport = document.getElementById('btn-export');

                if (isFs) {
                    colMedia.style.display = 'none';
                    btnImport.style.display = 'none';
                    btnExport.style.display = 'none';
                } else {
                    colMedia.style.display = 'flex';
                    btnImport.style.display = 'block';
                    btnExport.style.display = 'block';
                }
            });

            document.getElementById('btn-export').onclick = (e) => { e.stopPropagation(); exportSceneData(); };
            
            const importInput = document.getElementById('import-input');
            document.getElementById('btn-import').onclick = (e) => { e.stopPropagation(); importInput.click(); };
            importInput.onchange = (e) => {
                if (e.target.files[0]) {
                    const reader = new FileReader();
                    reader.onload = (evt) => importSceneData(evt.target.result);
                    reader.readAsText(e.target.files[0]);
                }
            };
        }

        function loadDefaultPhotos() {
            if (!STATE.photos || STATE.photos.length === 0) return;
            console.log('Loading default photos:', STATE.photos.length);
            let loadedCount = 0;
            
            STATE.photos.forEach((photoPath, index) => {
                const loader = new THREE.TextureLoader();
                loader.load(photoPath, (texture) => {
                    texture.colorSpace = THREE.SRGBColorSpace;
                    addPhotoToScene(texture);
                    loadedCount++;
                    console.log(`Loaded photo ${loadedCount}/${STATE.photos.length}: ${photoPath}`);
                    
                    if (loadedCount === STATE.photos.length) {
                        console.log('All photos loaded, creating hologram photo cylinder');
                        createHologramPhotoCylinder();
                    }
                }, undefined, (error) => {
                    console.warn(`Failed to load photo: ${photoPath}`, error);
                    loadedCount++;
                    if (loadedCount === STATE.photos.length) {
                        console.log('All photos loaded (with errors), creating hologram photo cylinder');
                        createHologramPhotoCylinder();
                    }
                });
            });
        }

        function loadDefaultMusic() {
            if (!STATE.musicData || STATE.musicData.length === 0) return;
            console.log('Loading default music:', STATE.musicData.length);
            const audioEl = document.getElementById('bg-music');
            
            function playNextMusic() {
                const musicPath = STATE.musicData[STATE.currentMusicIndex];
                console.log(`Playing music ${STATE.currentMusicIndex + 1}/${STATE.musicData.length}: ${musicPath}`);
                audioEl.src = musicPath;
                audioEl.currentTime = 0;
                
                const playPromise = audioEl.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log('Music started playing successfully');
                    }).catch(error => {
                        console.warn('Failed to play music:', error);
                        setTimeout(() => {
                            STATE.currentMusicIndex = (STATE.currentMusicIndex + 1) % STATE.musicData.length;
                            playNextMusic();
                        }, 1000);
                    });
                }
            }
            
            audioEl.addEventListener('ended', () => {
                console.log('Music ended, playing next track');
                STATE.currentMusicIndex = (STATE.currentMusicIndex + 1) % STATE.musicData.length;
                playNextMusic();
            });
            
            audioEl.addEventListener('error', (e) => {
                console.warn('Audio error:', e);
                STATE.currentMusicIndex = (STATE.currentMusicIndex + 1) % STATE.musicData.length;
                setTimeout(() => playNextMusic(), 1000);
            });
            
            playNextMusic();
        }

        async function init() {
            try {
                initThree();            
                setupEnvironment();     
                setupLights();          
                createTextures();       
                createMaterials(); 
                
                createHologramBackground();     
                
                await createParticles();      
                setupPostProcessing();
                setupEvents();          
                setupLetterSystem(); 
                
                initMediaPipe().catch(console.warn);
                
                document.body.classList.add('hologram-theme');
                
                const loader = document.getElementById('loader');
                if (loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => {
                        if (loader) {
                            loader.style.display = 'none';
                        }
                    }, 1200);
                }
                
                setTimeout(() => {
                    loadDefaultPhotos();
                }, 100);
                
                animate();
            } catch (error) {
                console.error('初始化失败:', error);
            }
        }

        init();
    </script>
