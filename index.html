        .spinner { width: 40px; height: 40px; border: 2px solid rgba(212, 175, 55, 0.1); border-top: 2px solid #d4af37; border-radius: 50%; animation: spin 1s linear infinite; }

        #top-right-controls { position: absolute; top: 20px; right: 20px; z-index: 30; display: flex; flex-direction: row; gap: 15px; pointer-events: auto; }

        async function loadGLBModelFromBase64() {
            try {
                console.log('========== 开始加载GLB模型 ==========');
                const loaderText = document.getElementById('loader-text');
                if (loaderText) loaderText.textContent = '读取模型文件...';
                
                if (loaderText) loaderText.textContent = '加载GLB模型...';
                
                return new Promise((resolve, reject) => {
                    const loader = new GLTFLoader();
                    loader.load('model.glb', 
                        (gltf) => {
                            console.log('========== GLB模型加载成功 ==========');
                            console.log('GLTF对象:', gltf);
                            console.log('场景:', gltf.scene);
                            console.log('场景子节点数量:', gltf.scene.children.length);
                            
                            const vertices = [];
                            let minX = Infinity, maxX = -Infinity, minY = Infinity, maxY = -Infinity, minZ = Infinity, maxZ = -Infinity;
                            let meshCount = 0;
                            
                            gltf.scene.traverse((child) => {
                                if (child.isMesh) {
                                    meshCount++;
                                    console.log('找到Mesh:', child.name || 'unnamed', '顶点数:', child.geometry?.attributes?.position?.count);
                                    
                                    const posAttribute = child.geometry.attributes.position;
                                    if (posAttribute) {
                                        for (let i = 0; i < posAttribute.count; i++) {
                                            const x = posAttribute.getX(i);
                                            const y = posAttribute.getY(i);
                                            const z = posAttribute.getZ(i);
                                            
                                            minX = Math.min(minX, x);
                                            maxX = Math.max(maxX, x);
                                            minY = Math.min(minY, y);
                                            maxY = Math.max(maxY, y);
                                            minZ = Math.min(minZ, z);
                                            maxZ = Math.max(maxZ, z);
                                            
                                            vertices.push(new THREE.Vector3(x, y, z));
                                        }
                                    }
                                }
                            });
                            
                            console.log('找到Mesh数量:', meshCount);
                            
                            if (vertices.length === 0) {
                                console.error('!!! 未找到模型顶点');
                                console.error('!!! 将使用默认圣诞树形状 !!!');
                                if (loaderText) loaderText.textContent = '使用默认形状...';
                                resolve([]);
                                return;
                            }
                            
                            console.log('提取顶点数量:', vertices.length);
                            
                            STATE.modelBoundingBox = new THREE.Box3(
                                new THREE.Vector3(minX, minY, minZ),
                                new THREE.Vector3(maxX, maxY, maxZ)
                            );
                            
                            STATE.modelBoundingBox.getCenter(STATE.modelCenter);
                            console.log('模型中心:', STATE.modelCenter);
                            
                            const size = new THREE.Vector3();
                            STATE.modelBoundingBox.getSize(size);
                            console.log('模型尺寸:', size);
                            
                            const maxDim = Math.max(size.x, size.y, size.z);
                            STATE.modelScale = 25.0 / maxDim;
                            console.log('模型缩放因子:', STATE.modelScale);
                            
                            vertices.forEach(v => {
                                v.sub(STATE.modelCenter);
                                v.multiplyScalar(STATE.modelScale);
                            });
                            
                            console.log('顶点变换完成');
                            console.log('!!! 模型顶点加载成功，粒子将使用人物模型形状 !!!');
                            console.log('========== 模型加载完成 ==========');
                            resolve(vertices);
                        }, 
                        (xhr) => {
                            console.log('模型加载进度:', (xhr.loaded / xhr.total * 100) + '%');
                            if (loaderText) loaderText.textContent = '加载模型中... ' + Math.round(xhr.loaded / xhr.total * 100) + '%';
                        },
                        (error) => {
                            console.error('!!! GLB模型加载失败:', error);
                            console.error('!!! 错误详情:', error.message || error);
                            console.error('!!! 将使用默认圣诞树形状 !!!');
                            if (loaderText) loaderText.textContent = '使用默认形状...';
                            resolve([]);
                        }

                });

                console.error('!!! 错误消息:', error.message);

                console.error('!!! 将使用默认圣诞树形状 !!!');
                console.error('====================================');
                return [];
            }
        }

        function createFrostTexture() {
            const canvas = document.createElement('canvas'); 
            canvas.width = 256; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#666'; ctx.fillRect(0,0,256,256);
            for(let i=0; i<80; i++) {
                ctx.strokeStyle = `rgba(255,255,255,${0.2 + Math.random()*0.5})`;
                ctx.lineWidth = Math.random() * 2 + 0.5;
                ctx.beginPath();
                const x = Math.random()*256, y = Math.random()*256;
                ctx.moveTo(x, y);
                ctx.lineTo(x + (Math.random()-0.5)*60, y + (Math.random()-0.5)*60);
                ctx.stroke();
            }
            const imgData = ctx.getImageData(0,0,256,256);
            for (let i = 0; i < imgData.data.length; i += 4) {
                if (Math.random() > 0.9) {
                    const noise = Math.random() * 50;
                    imgData.data[i] += noise; imgData.data[i+1] += noise; imgData.data[i+2] += noise;
                }
            }
            ctx.putImageData(imgData, 0, 0);
            const tex = new THREE.CanvasTexture(canvas);
            tex.wrapS = THREE.RepeatWrapping; tex.wrapT = THREE.RepeatWrapping;
            return tex;
        }

        function createTextures() {
            const canvas = document.createElement('canvas'); canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff'; ctx.fillRect(0,0,128,128);
            ctx.fillStyle = '#aa0000'; ctx.beginPath();
            for(let i=-128; i<256; i+=32) { ctx.moveTo(i, 0); ctx.lineTo(i+32, 128); ctx.lineTo(i+16, 128); ctx.lineTo(i-16, 0); }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.colorSpace = THREE.SRGBColorSpace;
            caneTexture.wrapS = THREE.RepeatWrapping; caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(3, 3);

            const snowCvs = document.createElement('canvas'); snowCvs.width = 32; snowCvs.height = 32;
            const sCtx = snowCvs.getContext('2d');
            const grad = sCtx.createRadialGradient(16,16,0, 16,16,16);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(1, 'rgba(255,255,255,0)');
            sCtx.fillStyle = grad; sCtx.fillRect(0,0,32,32);
            snowTexture = new THREE.CanvasTexture(snowCvs);

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh; this.type = type; this.isDust = isDust;
                this.posTree = new THREE.Vector3(); this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; this.offset = Math.random() * 100; this.speed = 0.5 + Math.random();
                if (mesh.material && mesh.material.emissive) { this.baseEmissive = mesh.material.emissive.clone(); this.hasEmissive = true; }
                this.calculatePositions();
            }

            calculatePositions() {
                if (STATE.modelVertices && STATE.modelVertices.length > 0) {
                    const vertexIndex = Math.floor(Math.random() * STATE.modelVertices.length);
                    const vertex = STATE.modelVertices[vertexIndex];
                    this.posTree.copy(vertex);
                } else {
                    const h = CONFIG.particles.treeHeight; let t = Math.random();
                    t = Math.pow(t, 0.8); const y = (t * h) - h/2, angle = Math.random() * Math.PI * 2, r = Math.max(0.5, CONFIG.particles.treeRadius * (1.0 - t)) * Math.sqrt(Math.random());
                    this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
                }
                const rScatter = this.isDust ? (15 + Math.random()*25) : (10 + Math.random()*15);
                const theta = Math.random() * Math.PI * 2, phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(rScatter * Math.sin(phi) * Math.cos(theta), rScatter * Math.sin(phi) * Math.sin(theta), rScatter * Math.cos(phi));
            }

            update(dt, time, mode, focusTargetMesh, invMatrix) {
                let target, s = this.baseScale, lerpSpeed = 3.0;
                
                if (mode === 'SCATTER') {
                    _targetVec.copy(this.posScatter).multiplyScalar(STATE.scatterScale);
                    target = _targetVec;
                }
                else if (mode === 'LETTER') target = this.posScatter;
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh && invMatrix) {
                        _targetVec.set(0, 0, CONFIG.camera.z - 15).applyMatrix4(invMatrix);
                        target = _targetVec;
                        lerpSpeed = 6.0; this.mesh.lookAt(camera.position); s = this.baseScale * 5.0;
                    } else { target = this.posScatter; s = 0.01; }
                } else {
                    target = this.posTree;
                }

                _tempVec.copy(target);
                if(mode === 'TREE') { 
                    _tempVec.y += Math.sin(time * this.speed + this.offset) * 0.15; 
                    _tempVec.x += Math.cos(time * 0.5 * this.speed + this.offset) * 0.1; 
                }
                this.mesh.position.lerp(_tempVec, lerpSpeed * dt);
                this.mesh.scale.setScalar(s);
                this.mesh.rotation.x += dt * this.speed * 0.5;
                this.mesh.rotation.y += dt * this.speed * 0.3;
                
                if (this.hasEmissive && !this.isDust && this.type !== 'PHOTO') {
                    const flicker = 0.7 + Math.sin(time * 3 + this.offset) * 0.3;
                    this.mesh.material.emissive.copy(this.baseEmissive).multiplyScalar(flicker);
                }
            }
        }

        let lastVideoTime = -1;
        async function predictWebcam() {
            if (lastVideoTime !== video.currentTime && handLandmarker) {

                const result = handLandmarker.detectForVideo(video, performance.now());
                canvasCtx.clearRect(0, 0, canvasCtx.canvas.width, canvasCtx.canvas.height);

                if (result.landmarks?.[0]) {

                    drawingUtils.drawLandmarks(result.landmarks[0], { color: "#ffffff", lineWidth: 1, radius: 3 });

            }
            requestAnimationFrame(predictWebcam);

        function processGestures(lm) {
            STATE.hand.detected = true;
            if (STATE.mode === 'LETTER') return;

            const dist = (i, j) => Math.hypot(lm[i].x - lm[j].x, lm[i].y - lm[j].y);
            const dIndex = dist(8,0), dMiddle = dist(12,0), dRing = dist(16,0), dPinky = dist(20,0);
            const palmSize = dist(0, 9); 

            if (dist(4,8) < 0.05 && dMiddle > 0.15 && dMiddle > dIndex * 1.2) {
                if (Date.now() - STATE.letterLastTriggerTime > 1000) { STATE.letterLastTriggerTime = Date.now(); enterLetterMode(); }
                return;
            }

            const isVHigh = dIndex > palmSize * 1.3 && dMiddle > palmSize * 1.3; 
            const isOthersLow = dRing < dIndex * 0.5 && dPinky < dMiddle * 0.5; 
            const isSpread = dist(8, 12) > dist(5, 9) * 1.2; 

            if (isVHigh && isOthersLow && isSpread) {
                if (Date.now() - STATE.gestureDebounceTimer > 2000) { 
                    switchTheme((STATE.currentThemeIndex + 1) % 2); 
                    STATE.gestureDebounceTimer = Date.now(); 
                }
            }

            const isPointing = dIndex > 0.1 && dMiddle < dIndex*0.7 && dRing < dIndex*0.7;
            const avgSpread = (dIndex+dMiddle+dRing+dPinky)/4, isPalmOpen = avgSpread > CONFIG.gestures.palmOpenThreshold;

            if (isPointing) { 
                STATE.mode = 'FOCUS';
                if (!STATE.wasPointing) {
                    const photos = particleSystem.filter(p => p.type === 'PHOTO');
                    STATE.focusTarget = photos.length ? photos[(++STATE.currentPhotoIndex)%photos.length].mesh : null;
                }
                STATE.wasPointing = true; STATE.hasPalmCenter = false; STATE.spinVel.x *= 0.9; STATE.spinVel.y *= 0.9;
            } else { 
                STATE.wasPointing = false;
                if (isPalmOpen) {
                    if (STATE.mode !== 'SCATTER' || !STATE.hasPalmCenter) {
                        STATE.palmCenter = {x: lm[9].x, y: lm[9].y}; STATE.hasPalmCenter = true; STATE.gestureBaseSpread = avgSpread; STATE.scatterScale = 1.0;
                    }
                    STATE.mode = 'SCATTER';
                    if (STATE.gestureBaseSpread) STATE.scatterScale += (THREE.MathUtils.clamp(Math.pow(STATE.gestureBaseSpread/avgSpread, 2), 0.1, 5.0) - STATE.scatterScale) * 0.15;
                    const gain = CONFIG.gestures.sensitivity, dx = lm[9].x - STATE.palmCenter.x, dy = lm[9].y - STATE.palmCenter.y;
                    STATE.spinVel.x += (THREE.MathUtils.clamp(-dy*gain, -3, 3) - STATE.spinVel.x) * 0.2;
                    STATE.spinVel.y += (THREE.MathUtils.clamp(dx*gain, -3, 3) - STATE.spinVel.y) * 0.2;
                } else {
                    STATE.mode = 'TREE'; STATE.hasPalmCenter = false; STATE.scatterScale = 1.0; STATE.spinVel.x *= 0.9; STATE.spinVel.y *= 0.9;
                }
            }
            
            if (STATE.mode !== 'FOCUS') {
                STATE.hand.x += ((lm[9].x - 0.5)*3.0 - STATE.hand.x) * 0.1;
                STATE.hand.y += ((lm[9].y - 0.5)*3.0 - STATE.hand.y) * 0.1;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta(); STATE.time = clock.elapsedTime;
            const inputX = STATE.hand.detected ? STATE.hand.x : 0; 

            if (STATE.mode === 'LETTER') {
                STATE.rotation.x = THREE.MathUtils.lerp(STATE.rotation.x, Math.PI/4, dt * 1.5); STATE.rotation.y -= 0.1 * dt;
            } else if (STATE.mode === 'TREE') {
                STATE.rotation.y -= 0.4 * dt; STATE.rotation.x = THREE.MathUtils.lerp(STATE.rotation.x, 0.15, dt * 2.0);
                mainGroup.rotation.z = THREE.MathUtils.lerp(mainGroup.rotation.z, inputX * 0.1, dt * 2);
            } else if (STATE.mode === 'SCATTER') {
                STATE.rotation.y += STATE.spinVel.y * dt; STATE.rotation.x += STATE.spinVel.x * dt;
                if (!STATE.hand.detected) { STATE.spinVel.x *= 0.95; STATE.spinVel.y *= 0.95; }
            } else if (STATE.mode === 'FOCUS') {
                _invMatrix.copy(mainGroup.matrixWorld).invert();
            }

            mainGroup.rotation.y = STATE.rotation.y; mainGroup.rotation.x = STATE.rotation.x; 
            
            if (galaxySystem && galaxySystem.visible) {
                bgGroup.rotation.y -= 0.05 * dt; 
            } else if (snowSystem && snowSystem.visible) {
                const positions = snowSystem.geometry.attributes.position.array;
                const velocities = snowSystem.geometry.attributes.velocity.array;
                const count = CONFIG.particles.snowCount;
                
                for(let i=0; i<count; i++) {
                    positions[i*3+1] -= CONFIG.particles.snowSpeed * velocities[i] * dt;
                    if (positions[i*3+1] < -50) {
                        positions[i*3+1] = 50;
                    }
                }
                snowSystem.geometry.attributes.position.needsUpdate = true;
                bgGroup.rotation.y -= 0.02 * dt; 
            }

            particleSystem.forEach(p => p.update(dt, STATE.time, STATE.mode, STATE.focusTarget, (STATE.mode === 'FOCUS' ? _invMatrix : null)));
            composer.render();
        }

                        audioEl.src = evt.target.result; 
                        audioEl.currentTime = 0; 
                        audioEl.play().catch(console.warn); 
                    };
                    reader.readAsDataURL(e.target.files[0]);
                } 
            };

            const fsBtn = document.getElementById('btn-fullscreen');
            fsBtn.onclick = (e) => { e.stopPropagation(); document.fullscreenElement ? document.exitFullscreen() : document.documentElement.requestFullscreen(); };
            
            document.addEventListener('fullscreenchange', () => { 
                const isFs = !!document.fullscreenElement;
                fsBtn.textContent = isFs ? '取消全屏' : '全屏显示'; 
                
                const colMedia = document.getElementById('col-media');
                const btnImport = document.getElementById('btn-import');
                const btnExport = document.getElementById('btn-export');

                if (isFs) {
                    colMedia.style.display = 'none';
                    btnImport.style.display = 'none';
                    btnExport.style.display = 'none';
                } else {
                    colMedia.style.display = 'flex';
                    btnImport.style.display = 'block';
                    btnExport.style.display = 'block';
                }
            });

            document.getElementById('btn-export').onclick = (e) => { e.stopPropagation(); exportSceneData(); };
            
            const importInput = document.getElementById('import-input');
            document.getElementById('btn-import').onclick = (e) => { e.stopPropagation(); importInput.click(); };
            importInput.onchange = (e) => {
                if (e.target.files[0]) {
                    const reader = new FileReader();
                    reader.onload = (evt) => importSceneData(evt.target.result);
                    reader.readAsText(e.target.files[0]);
                }
            };
        }

        function loadDefaultPhotos() {
            if (!STATE.photos || STATE.photos.length === 0) return;
            console.log('Loading default photos:', STATE.photos.length);
            STATE.photos.forEach((photoPath, index) => {
                const loader = new THREE.TextureLoader();
                loader.load(photoPath, (texture) => {
                    texture.colorSpace = THREE.SRGBColorSpace;
                    addPhotoToScene(texture);
                    console.log(`Loaded photo ${index + 1}/${STATE.photos.length}: ${photoPath}`);
                }, undefined, (error) => {
                    console.warn(`Failed to load photo: ${photoPath}`, error);
                });
            });
        }

        function loadDefaultMusic() {
            if (!STATE.musicData || STATE.musicData.length === 0) return;
            console.log('Loading default music:', STATE.musicData.length);
            const audioEl = document.getElementById('bg-music');
            
            function playNextMusic() {
                const musicPath = STATE.musicData[STATE.currentMusicIndex];
                console.log(`Playing music ${STATE.currentMusicIndex + 1}/${STATE.musicData.length}: ${musicPath}`);
                audioEl.src = musicPath;
                audioEl.currentTime = 0;
                
                const playPromise = audioEl.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log('Music started playing successfully');
                    }).catch(error => {
                        console.warn('Failed to play music:', error);
                        setTimeout(() => {
                            STATE.currentMusicIndex = (STATE.currentMusicIndex + 1) % STATE.musicData.length;
                            playNextMusic();
                        }, 1000);
                    });
                }
            }
            
            audioEl.addEventListener('ended', () => {
                console.log('Music ended, playing next track');
                STATE.currentMusicIndex = (STATE.currentMusicIndex + 1) % STATE.musicData.length;
                playNextMusic();
            });
            
            audioEl.addEventListener('error', (e) => {
                console.warn('Audio error:', e);
                STATE.currentMusicIndex = (STATE.currentMusicIndex + 1) % STATE.musicData.length;
                setTimeout(() => playNextMusic(), 1000);
            });
            
            playNextMusic();
        }

        async function init() {
            try {
                initThree();            
                setupEnvironment();     
                setupLights();          
                createTextures();       
                createMaterials(); 
                
                createGalaxyBackground(); 
                createSnowBackground();     
                
                await createParticles();      
                setupPostProcessing();
                setupEvents();          
                setupLetterSystem(); 
                
                initMediaPipe().catch(console.warn);
                
                loadDefaultPhotos();
                loadDefaultMusic();
            } catch (error) {
                console.error('初始化失败:', error);
            }

            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => {
                if (loader && loader.parentNode) {
                    loader.remove();
                }
            }, 1200);

            animate(); 
        }

        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('loader');
                if (loader && loader.parentNode) {
                    loader.style.opacity = 0;
                    setTimeout(() => loader.remove(), 1200);
                }
            }, 5000);
        });

        init();
    </script>
</body>
</html>
