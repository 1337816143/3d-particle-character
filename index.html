        .spinner { width: 40px; height: 40px; border: 2px solid rgba(212, 175, 55, 0.1); border-top: 2px solid #d4af37; border-radius: 50%; animation: spin 1s linear infinite; }

        async function loadGLBModelFromBase64() {
            try {
                console.log('========== 开始加载GLB模型 ==========');
                const loaderText = document.getElementById('loader-text');
                if (loaderText) loaderText.textContent = '读取模型文件...';
                
                if (loaderText) loaderText.textContent = '加载GLB模型...';
                
                return new Promise((resolve, reject) => {
                    const loader = new GLTFLoader();
                    
                    let timeoutId = setTimeout(() => {
                        console.warn('!!! 模型加载超时（30秒），将使用默认圣诞树形状 !!!');
                        if (loaderText) loaderText.textContent = '使用默认形状...';
                        resolve([]);
                    }, 30000);
                    
                    loader.load('model.glb', 
                        (gltf) => {
                            clearTimeout(timeoutId);
                            console.log('========== GLB模型加载成功 ==========');
                            console.log('GLTF对象:', gltf);
                            console.log('场景:', gltf.scene);
                            console.log('场景子节点数量:', gltf.scene.children.length);
                            
                            const vertices = [];
                            let minX = Infinity, maxX = -Infinity, minY = Infinity, maxY = -Infinity, minZ = Infinity, maxZ = -Infinity;
                            let meshCount = 0;
                            
                            gltf.scene.traverse((child) => {
                                if (child.isMesh) {
                                    meshCount++;
                                    console.log('找到Mesh:', child.name || 'unnamed', '顶点数:', child.geometry?.attributes?.position?.count);
                                    
                                    const posAttribute = child.geometry.attributes.position;
                                    if (posAttribute) {
                                        for (let i = 0; i < posAttribute.count; i++) {
                                            const x = posAttribute.getX(i);
                                            const y = posAttribute.getY(i);
                                            const z = posAttribute.getZ(i);
                                            
                                            minX = Math.min(minX, x);
                                            maxX = Math.max(maxX, x);
                                            minY = Math.min(minY, y);
                                            maxY = Math.max(maxY, y);
                                            minZ = Math.min(minZ, z);
                                            maxZ = Math.max(maxZ, z);
                                            
                                            vertices.push(new THREE.Vector3(x, y, z));
                                        }
                                    }
                                }
                            });
                            
                            console.log('找到Mesh数量:', meshCount);
                            
                            if (vertices.length === 0) {
                                console.error('!!! 未找到模型顶点');
                                console.error('!!! 将使用默认圣诞树形状 !!!');
                                if (loaderText) loaderText.textContent = '使用默认形状...';
                                resolve([]);
                                return;
                            }
                            
                            console.log('提取顶点数量:', vertices.length);
                            
                            STATE.modelBoundingBox = new THREE.Box3(
                                new THREE.Vector3(minX, minY, minZ),
                                new THREE.Vector3(maxX, maxY, maxZ)
                            );
                            
                            STATE.modelBoundingBox.getCenter(STATE.modelCenter);
                            console.log('模型中心:', STATE.modelCenter);
                            
                            const size = new THREE.Vector3();
                            STATE.modelBoundingBox.getSize(size);
                            console.log('模型尺寸:', size);
                            
                            const maxDim = Math.max(size.x, size.y, size.z);
                            STATE.modelScale = 22.0 / maxDim;
                            console.log('模型缩放因子:', STATE.modelScale);
                            
                            vertices.forEach(v => {
                                v.sub(STATE.modelCenter);
                                v.multiplyScalar(STATE.modelScale);
                            });
                            
                            console.log('顶点变换完成');
                            console.log('!!! 模型顶点加载成功，粒子将使用人物模型形状 !!!');
                            console.log('========== 模型加载完成 ==========');
                            resolve(vertices);
                        }, 
                        (xhr) => {
                            clearTimeout(timeoutId);
                            console.log('模型加载进度:', (xhr.loaded / xhr.total * 100) + '%');
                            if (loaderText) loaderText.textContent = '加载模型中... ' + Math.round(xhr.loaded / xhr.total * 100) + '%';
                        },
                        (error) => {

                        }

                console.error('====================================');

        function createFrostTexture() {
            const canvas = document.createElement('canvas'); 
            canvas.width = 256; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#666'; ctx.fillRect(0,0,256,256);
            for(let i=0; i<80; i++) {
                ctx.strokeStyle = `rgba(255,255,255,${0.2 + Math.random()*0.5})`;
                ctx.lineWidth = Math.random() * 2 + 0.5;
                ctx.beginPath();
                const x = Math.random()*256, y = Math.random()*256;
                ctx.moveTo(x, y);
                ctx.lineTo(x + (Math.random()-0.5)*60, y + (Math.random()-0.5)*60);
                ctx.stroke();
            }
            const imgData = ctx.getImageData(0,0,256,256);
            for (let i = 0; i < imgData.data.length; i += 4) {
                if (Math.random() > 0.9) {
                    const noise = Math.random() * 50;
                    imgData.data[i] += noise; imgData.data[i+1] += noise; imgData.data[i+2] += noise;
                }
            }
            ctx.putImageData(imgData, 0, 0);
            const tex = new THREE.CanvasTexture(canvas);
            tex.wrapS = THREE.RepeatWrapping; tex.wrapT = THREE.RepeatWrapping;
            return tex;
        }

        function createTextures() {
            const canvas = document.createElement('canvas'); canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff'; ctx.fillRect(0,0,128,128);
            ctx.fillStyle = '#aa0000'; ctx.beginPath();
            for(let i=-128; i<256; i+=32) { ctx.moveTo(i, 0); ctx.lineTo(i+32, 128); ctx.lineTo(i+16, 128); ctx.lineTo(i-16, 0); }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.colorSpace = THREE.SRGBColorSpace;
            caneTexture.wrapS = THREE.RepeatWrapping; caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(3, 3);

            const snowCvs = document.createElement('canvas'); snowCvs.width = 32; snowCvs.height = 32;
            const sCtx = snowCvs.getContext('2d');
            const grad = sCtx.createRadialGradient(16,16,0, 16,16,16);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(1, 'rgba(255,255,255,0)');
            sCtx.fillStyle = grad; sCtx.fillRect(0,0,32,32);
            snowTexture = new THREE.CanvasTexture(snowCvs);

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh; this.type = type; this.isDust = isDust;
                this.posTree = new THREE.Vector3(); this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; this.offset = Math.random() * 100; this.speed = 0.5 + Math.random();
                if (mesh.material && mesh.material.emissive) { this.baseEmissive = mesh.material.emissive.clone(); this.hasEmissive = true; }
                this.calculatePositions();
            }

            calculatePositions() {
                if (STATE.modelVertices && STATE.modelVertices.length > 0) {
                    const vertexIndex = Math.floor(Math.random() * STATE.modelVertices.length);
                    const vertex = STATE.modelVertices[vertexIndex];
                    this.posTree.copy(vertex);
                } else {
                    const h = CONFIG.particles.treeHeight; let t = Math.random();
                    t = Math.pow(t, 0.8); const y = (t * h) - h/2, angle = Math.random() * Math.PI * 2, r = Math.max(0.5, CONFIG.particles.treeRadius * (1.0 - t)) * Math.sqrt(Math.random());
                    this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
                }
                const rScatter = this.isDust ? (15 + Math.random()*25) : (10 + Math.random()*15);
                const theta = Math.random() * Math.PI * 2, phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(rScatter * Math.sin(phi) * Math.cos(theta), rScatter * Math.sin(phi) * Math.sin(theta), rScatter * Math.cos(phi));
            }

            update(dt, time, mode, focusTargetMesh, invMatrix) {
                let target, s = this.baseScale, lerpSpeed = 3.0;
                
                if (mode === 'SCATTER') {
                    _targetVec.copy(this.posScatter).multiplyScalar(STATE.scatterScale);
                    target = _targetVec;
                }
                else if (mode === 'LETTER') target = this.posScatter;
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh && invMatrix) {
                        _targetVec.set(0, 0, CONFIG.camera.z - 15).applyMatrix4(invMatrix);
                        target = _targetVec;
                        lerpSpeed = 6.0; this.mesh.lookAt(camera.position); s = this.baseScale * 5.0;
                    } else { target = this.posScatter; s = 0.01; }
                } else {
                    target = this.posTree;
                }

                _tempVec.copy(target);
                if(mode === 'TREE') { 
                    _tempVec.y += Math.sin(time * this.speed + this.offset) * 0.15; 
                    _tempVec.x += Math.cos(time * 0.5 * this.speed + this.offset) * 0.1; 
                }
                this.mesh.position.lerp(_tempVec, lerpSpeed * dt);
                this.mesh.scale.setScalar(s);
                this.mesh.rotation.x += dt * this.speed * 0.5;
                this.mesh.rotation.y += dt * this.speed * 0.3;
                
                if (this.hasEmissive && !this.isDust && this.type !== 'PHOTO') {
                    const flicker = 0.7 + Math.sin(time * 3 + this.offset) * 0.3;
                    this.mesh.material.emissive.copy(this.baseEmissive).multiplyScalar(flicker);
                }
            }
        }

        class HologramParticle {
            constructor(position, color, offset) {
                this.position = position.clone();
                this.color = color.clone();
                this.offset = offset;
                this.rotation = new THREE.Euler(
                    Math.random() * Math.PI * 2,
                    Math.random() * Math.PI * 2,
                    Math.random() * Math.PI * 2
                );
                this.basePosition = position.clone();
                this.scatterPosition = new THREE.Vector3();
                this.calculateScatterPosition();
            }

            calculateScatterPosition() {
                const r = 10 + Math.random() * 15;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.scatterPosition.set(
                    r * Math.sin(phi) * Math.cos(theta),
                    r * Math.sin(phi) * Math.sin(theta),
                    r * Math.cos(phi)
                );
            }

            update(dt, time, mode, scatterScale) {
                let target, lerpSpeed = CONFIG.hologram.lerpSpeed;
                
                if (mode === 'SCATTER') {
                    target = this.scatterPosition.clone().multiplyScalar(scatterScale);
                } else if (mode === 'LETTER') {
                    target = this.scatterPosition;
                } else {
                    target = this.basePosition.clone();
                }

                if (mode === 'TREE') {
                    target.y += Math.sin(time * 2 + this.offset) * CONFIG.hologram.floatAmplitude;
                }

                this.position.lerp(target, lerpSpeed * dt);
                
                this.rotation.x += dt * CONFIG.hologram.rotationSpeed;
                this.rotation.y += dt * CONFIG.hologram.rotationSpeed;
            }
        }

            for (let r = 0; r < totalRows; r++) {
                rowOffsets.push((r % 2 === 0 ? 0.5 : -0.5) * arcPerPhoto * 0.5);
            }
            
            const maxPhotos = photoCount;
            
            STATE.hologramPhotoWall = {
                photos: [],
                scrollOffset: 0,
                isScrolling: true,
                wallConfig: wallConfig,
                totalPhotos: photoCount,
                photosPerRow: photosPerRow,
                maxRows: totalRows,
                arcPerPhoto: arcPerPhoto,
                rowOffsets: rowOffsets
            };
            
            for (let i = 0; i < maxPhotos; i++) {
                const photoIndex = i % photoCount;
                const row = Math.floor(i / photosPerRow);
                const col = i % photosPerRow;
                const loader = new THREE.TextureLoader();
                await new Promise((resolve) => {
                    loader.load(shuffledPhotos[photoIndex], (texture) => {
                            texture.colorSpace = THREE.SRGBColorSpace;
                            
                            const aspect = texture.image.width / texture.image.height;
                            const actualPhotoHeight = photoHeight;
                            const actualPhotoWidth = actualPhotoHeight * aspect;
                            
                            const group = new THREE.Group();
                            
                            const photoMat = new THREE.MeshBasicMaterial({
                                map: texture,
                                transparent: false,
                                opacity: 1.0,
                                depthWrite: true,
                                depthTest: true,
                                side: THREE.FrontSide
                            });
                            const photo = new THREE.Mesh(new THREE.PlaneGeometry(actualPhotoWidth, actualPhotoHeight), photoMat);
                            photo.position.z = 0.1;
                            photo.renderOrder = 2;
                            group.add(photo);
                        
                        const angle = -wallConfig.arcAngle / 2 + col * arcPerPhoto + arcPerPhoto / 2 + rowOffsets[row];
                        const x = Math.sin(angle) * wallConfig.radius;
                        const z = -Math.cos(angle) * wallConfig.radius - wallConfig.depth;
                        const y = startRowY + row * rowHeight;
                        
                        group.position.set(x, y, z);
                        group.lookAt(0, y, 0);
                        
                        group.userData = {
                            originalAngle: angle,
                            originalX: x,
                            originalY: y,
                            originalZ: z,
                            index: photoIndex,
                            photoSrc: shuffledPhotos[photoIndex],
                            width: actualPhotoWidth,
                            height: actualPhotoHeight,
                            row: row,
                            col: col
                        };
                        
                        hologramPhotoCylinderGroup.add(group);
                        STATE.hologramPhotoWall.photos.push(group);
                        resolve();
                    });
                });
            }
            
            hologramPhotoCylinderGroup.visible = false;
            
            console.log('全息环绕曲面照片墙创建完成，照片数量:', photoCount);
            console.log('========== 全息环绕曲面照片墙创建完成 ==========');
        }

        async function createHologramPhotoFrame(photoSrc, size, frameColor, frameOpacity, frameWidth = 0.12) {
            return new Promise((resolve) => {
                const loader = new THREE.TextureLoader();
                loader.load(photoSrc, (texture) => {
                    texture.colorSpace = THREE.SRGBColorSpace;
                    
                    const aspect = texture.image.width / texture.image.height;
                    let photoW, photoH;
                    
                    if (aspect >= 1) {
                        photoW = size.width;
                        photoH = size.width / aspect;
                    } else {
                        photoW = size.height * aspect;
                        photoH = size.height;
                    }
                    
                    const group = new THREE.Group();
                    
                    const frameGeo = new THREE.BoxGeometry(photoW + frameWidth, photoH + frameWidth, 0.05);
                    const frameMat = new THREE.MeshBasicMaterial({ 
                        color: frameColor, 
                        transparent: true, 
                        opacity: frameOpacity,
                        side: THREE.DoubleSide,
                        depthWrite: true,
                        depthTest: true
                    });
                    const frame = new THREE.Mesh(frameGeo, frameMat);
                    frame.renderOrder = 1;
                    group.add(frame);
                    
                    const photoMat = new THREE.MeshBasicMaterial({ 
                        map: texture,
                        transparent: false,
                        opacity: 1.0,
                        depthWrite: true,
                        depthTest: true,
                        side: THREE.FrontSide
                    });
                    const photo = new THREE.Mesh(new THREE.PlaneGeometry(photoW, photoH), photoMat);
                    photo.position.z = 0.04;
                    photo.renderOrder = 2;
                    group.add(photo);
                    
                    resolve(group);
                });
            });
        }

        function switchTheme(themeIndex) {
            STATE.currentThemeIndex = themeIndex;
            const isGold = (themeIndex === 0);
            const isIce = (themeIndex === 1);
            const isHologram = (themeIndex === 2);

            if (isHologram) {
                document.body.classList.add('hologram-theme');
            } else {
                document.body.classList.remove('hologram-theme');
            }

            renderer.toneMappingExposure = isIce ? 0.6 : 1.0;

            if (galaxySystem) galaxySystem.visible = isGold;
            if (snowSystem) snowSystem.visible = isIce;
            if (hologramSystem) hologramSystem.visible = isHologram;
            if (hologramBackgroundSystem) hologramBackgroundSystem.visible = isHologram;
            if (hologramPhotoCylinderGroup) hologramPhotoCylinderGroup.visible = isHologram;

            if (isHologram) {
                particleSystem.forEach(p => {
                    p.mesh.visible = false;
                });
                hologramSystem.visible = true;
            } else {
                particleSystem.forEach(p => {
                    p.mesh.visible = true;
                });
                hologramSystem.visible = false;
                
                particleSystem.forEach(p => {
                    if (p.isDust) return;
                    
                    if (p.type === 'PHOTO') {
                        const group = p.mesh;
                        if (group.children[0]) {
                            if (isGold) group.children[0].material = matLib.frameGold;
                            else if (isIce) group.children[0].material = matLib.ice;
                        }
                        if (group.children[1]) {
                            group.children[1].material.transparent = false;
                            group.children[1].material.opacity = 1.0;
                            group.children[1].material.color.setHex(0xffffff);
                        }
                        if (group.children[2]) group.children[2].visible = !isGold;
                        return;
                    }

                    let newMat;
                    if (isGold) {
                        if(p.type.includes('GOLD')) newMat = matLib.gold;
                        else if(p.type === 'BOX') newMat = matLib.green;
                        else if(p.type === 'RED') newMat = matLib.red;
                        else if(p.type === 'CANE') newMat = matLib.candy;
                    } else if (isIce) {
                        if(p.type.includes('GOLD') || p.type === 'BOX') newMat = matLib.ice; 
                        else if(p.type === 'RED') newMat = matLib.snow;  
                        else if(p.type === 'CANE') newMat = matLib.ice; 
                    }
                    if (newMat) p.mesh.material = newMat;
                });
            }

            if (isHologram) {
                scene.background = new THREE.Color(CONFIG.colors.bg);
                scene.traverse(obj => {
                    if (obj.isLight && obj.type === 'AmbientLight') {
                        obj.color.setHex(CONFIG.hologram.ambientLight.color);
                        obj.intensity = CONFIG.hologram.ambientLight.intensity;
                    } else if (obj.isLight) {
                        obj.visible = false;
                    }
                });
                if (bloomPass) {
                    bloomPass.threshold = CONFIG.hologram.bloom.threshold;
                    bloomPass.strength = CONFIG.hologram.bloom.strength;
                    bloomPass.radius = CONFIG.hologram.bloom.radius;
                }
            } else {
                scene.background = new THREE.Color(CONFIG.colors.bg);
                scene.traverse(obj => {
                    if (obj.isLight) {
                        if (obj.type === 'AmbientLight') {
                            obj.color.setHex(0xffffff);
                            obj.intensity = 0.2;
                        } else {
                            obj.visible = true;
                        }
                    }
                });
                if (bloomPass) {
                    bloomPass.threshold = 0.75;
                    bloomPass.strength = 0.5;
                    bloomPass.radius = 0.5;
                }
            }
        }

        function addPhotoToScene(texture) {
            if (!texture.image) return;
            const aspect = texture.image.width / texture.image.height;
            let photoW = (aspect >= 1) ? 1.2 : 1.2 * aspect, photoH = (aspect >= 1) ? 1.2 / aspect : 1.2;
            
            const group = new THREE.Group();
            const frameGeo = new THREE.BoxGeometry(photoW + 0.15, photoH + 0.15, 0.1);
            const currentFrameMat = (STATE.currentThemeIndex === 0) ? matLib.frameGold : matLib.ice;
            const frame = new THREE.Mesh(frameGeo, currentFrameMat);
            group.add(frame);
            
            const photo = new THREE.Mesh(new THREE.PlaneGeometry(photoW, photoH), new THREE.MeshBasicMaterial({ map: texture }));
            photo.position.z = 0.06; group.add(photo);

            const borderGeo = new THREE.BoxGeometry(photoW + 0.25, photoH + 0.25, 0.08);
            const border = new THREE.Mesh(borderGeo, matLib.snowBorder);
            border.position.z = -0.02; border.visible = (STATE.currentThemeIndex !== 0);

                p.mesh.traverse(child => {

                        }

            }

        function processGestures(lm) {
            STATE.hand.detected = true;
            if (STATE.mode === 'LETTER') return;

            const dist = (i, j) => Math.hypot(lm[i].x - lm[j].x, lm[i].y - lm[j].y);
            const dIndex = dist(8,0), dMiddle = dist(12,0), dRing = dist(16,0), dPinky = dist(20,0);
            const palmSize = dist(0, 9); 

            if (dist(4,8) < 0.05 && dMiddle > 0.15 && dMiddle > dIndex * 1.2) {
                if (Date.now() - STATE.letterLastTriggerTime > 1000) { STATE.letterLastTriggerTime = Date.now(); enterLetterMode(); }
                return;
            }

            const isVHigh = dIndex > palmSize * 1.3 && dMiddle > palmSize * 1.3; 
            const isOthersLow = dRing < dIndex * 0.5 && dPinky < dMiddle * 0.5; 
            const isSpread = dist(8, 12) > dist(5, 9) * 1.2; 

            if (isVHigh && isOthersLow && isSpread) {
                if (Date.now() - STATE.gestureDebounceTimer > 2000) { 
                    switchTheme((STATE.currentThemeIndex + 1) % 3); 
                    STATE.gestureDebounceTimer = Date.now(); 
                }
            }

            const isPointing = dIndex > 0.1 && dMiddle < dIndex*0.7 && dRing < dIndex*0.7;
            const avgSpread = (dIndex+dMiddle+dRing+dPinky)/4, isPalmOpen = avgSpread > CONFIG.gestures.palmOpenThreshold;

            if (isPointing) { 
                STATE.mode = 'FOCUS';
                if (!STATE.wasPointing) {
                    if (STATE.currentThemeIndex === 2 && hologramPhotoCylinderGroup && STATE.hologramPhotoWall && STATE.hologramPhotoWall.photos.length > 0) {
                        const photos = STATE.hologramPhotoWall.photos;
                        let bestPhoto = null;
                        let bestDistance = Infinity;
                        
                        photos.forEach(photo => {
                            if (!photo.visible) return;
                            
                            const screenPos = photo.position.clone().project(camera);
                            const screenX = (screenPos.x + 1) / 2;
                            const screenY = (1 - screenPos.y) / 2;
                            
                            const handX = (lm[8].x + lm[12].x) / 2;
                            const handY = (lm[8].y + lm[12].y) / 2;
                            
                            const distance = Math.sqrt(Math.pow(screenX - handX, 2) + Math.pow(screenY - handY, 2));
                            
                            if (distance < bestDistance && distance < 0.3) {
                                bestDistance = distance;
                                bestPhoto = photo;
                            }
                        });
                        
                        STATE.focusTarget = bestPhoto || photos[(++STATE.currentPhotoIndex) % photos.length];
                    } else {
                        const photos = particleSystem.filter(p => p.type === 'PHOTO');
                        STATE.focusTarget = photos.length ? photos[(++STATE.currentPhotoIndex)%photos.length].mesh : null;
                    }
                }
                STATE.wasPointing = true; STATE.hasPalmCenter = false; STATE.spinVel.x *= 0.9; STATE.spinVel.y *= 0.9;
            } else { 
                STATE.wasPointing = false;
                if (isPalmOpen) {
                    if (STATE.mode !== 'SCATTER' || !STATE.hasPalmCenter) {
                        STATE.palmCenter = {x: lm[9].x, y: lm[9].y}; STATE.hasPalmCenter = true; STATE.gestureBaseSpread = avgSpread; STATE.scatterScale = 1.0;
                    }
                    STATE.mode = 'SCATTER';
                    if (STATE.gestureBaseSpread) STATE.scatterScale += (THREE.MathUtils.clamp(Math.pow(STATE.gestureBaseSpread/avgSpread, 2), 0.1, 5.0) - STATE.scatterScale) * 0.15;
                    const gain = CONFIG.gestures.sensitivity, dx = lm[9].x - STATE.palmCenter.x, dy = lm[9].y - STATE.palmCenter.y;
                    STATE.spinVel.x += (THREE.MathUtils.clamp(-dy*gain, -3, 3) - STATE.spinVel.x) * 0.2;
                    STATE.spinVel.y += (THREE.MathUtils.clamp(dx*gain, -3, 3) - STATE.spinVel.y) * 0.2;
                } else {
                    STATE.mode = 'TREE'; STATE.hasPalmCenter = false; STATE.scatterScale = 1.0; STATE.spinVel.x *= 0.9; STATE.spinVel.y *= 0.9;
                }
            }
            
            if (STATE.mode !== 'FOCUS') {
                STATE.hand.x += ((lm[9].x - 0.5)*3.0 - STATE.hand.x) * 0.1;
                STATE.hand.y += ((lm[9].y - 0.5)*3.0 - STATE.hand.y) * 0.1;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta(); STATE.time = clock.elapsedTime;
            const inputX = STATE.hand.detected ? STATE.hand.x : 0; 

            if (STATE.mode === 'LETTER') {
                STATE.rotation.x = THREE.MathUtils.lerp(STATE.rotation.x, Math.PI/4, dt * 1.5); STATE.rotation.y -= 0.1 * dt;
            } else if (STATE.mode === 'TREE') {
                STATE.rotation.y -= 0.4 * dt; STATE.rotation.x = THREE.MathUtils.lerp(STATE.rotation.x, 0.15, dt * 2.0);
                mainGroup.rotation.z = THREE.MathUtils.lerp(mainGroup.rotation.z, inputX * 0.1, dt * 2);
            } else if (STATE.mode === 'SCATTER') {
                STATE.rotation.y += STATE.spinVel.y * dt; STATE.rotation.x += STATE.spinVel.x * dt;
                if (!STATE.hand.detected) { STATE.spinVel.x *= 0.95; STATE.spinVel.y *= 0.95; }
            } else if (STATE.mode === 'FOCUS') {
                _invMatrix.copy(mainGroup.matrixWorld).invert();
            }

            mainGroup.rotation.y = STATE.rotation.y; mainGroup.rotation.x = STATE.rotation.x; 
            
            if (galaxySystem && galaxySystem.visible) {
                bgGroup.rotation.y -= 0.05 * dt;
                
                if (galaxySystem.userData.meteors) {
                    const meteors = galaxySystem.userData.meteors;
                    meteors.forEach(meteor => {
                        meteor.userData.resetTime += dt;
                        
                        if (!meteor.userData.active && meteor.userData.resetTime > 2 + Math.random() * 3) {
                            meteor.userData.active = true;
                            meteor.userData.resetTime = 0;
                            
                            const angle = Math.random() * Math.PI * 2;
                            const startRadius = 60 + Math.random() * 20;
                            meteor.userData.startPos.set(
                                Math.cos(angle) * startRadius,
                                20 + Math.random() * 20,
                                Math.sin(angle) * startRadius
                            );
                            
                            const endAngle = angle + 0.5 + Math.random() * 0.5;
                            const endRadius = 30 + Math.random() * 10;
                            meteor.userData.endPos.set(
                                Math.cos(endAngle) * endRadius,
                                -10 - Math.random() * 10,
                                Math.sin(endAngle) * endRadius
                            );
                            
                            const positions = meteor.geometry.attributes.position.array;
                            const direction = new THREE.Vector3().subVectors(meteor.userData.endPos, meteor.userData.startPos).normalize();
                            const length = 10 + Math.random() * 20;
                            
                            for (let j = 0; j < 2; j++) {
                                positions[j * 3] = meteor.userData.startPos.x;
                                positions[j * 3 + 1] = meteor.userData.startPos.y;
                                positions[j * 3 + 2] = meteor.userData.startPos.z;
                            }
                            
                            for (let j = 2; j < 6; j++) {
                                const t = (j - 2) / 4;
                                positions[j * 3] = meteor.userData.startPos.x + direction.x * length * t;
                                positions[j * 3 + 1] = meteor.userData.startPos.y + direction.y * length * t;
                                positions[j * 3 + 2] = meteor.userData.startPos.z + direction.z * length * t;
                            }
                            
                            meteor.geometry.attributes.position.needsUpdate = true;
                            meteor.userData.progress = 0;
                            meteor.material.opacity = 1.0;
                        }
                        
                        if (meteor.userData.active) {
                            meteor.userData.progress += dt * meteor.userData.speed;
                            
                            if (meteor.userData.progress >= 1) {
                                meteor.userData.active = false;
                                meteor.material.opacity = 0;
                            } else {
                                const positions = meteor.geometry.attributes.position.array;
                                const direction = new THREE.Vector3().subVectors(meteor.userData.endPos, meteor.userData.startPos);
                                const speed = direction.length() * meteor.userData.speed;
                                
                                for (let j = 0; j < 6; j++) {
                                    const t = (j - 2) / 4;
                                    const newPos = meteor.userData.startPos.clone().add(direction.clone().multiplyScalar(t + meteor.userData.progress));
                                    positions[j * 3] = newPos.x;
                                    positions[j * 3 + 1] = newPos.y;
                                    positions[j * 3 + 2] = newPos.z;
                                }
                                
                                meteor.geometry.attributes.position.needsUpdate = true;
                                meteor.material.opacity = 1.0 - meteor.userData.progress;
                            }
                        }
                    });
                }
            } else if (snowSystem && snowSystem.visible) {
                const positions = snowSystem.geometry.attributes.position.array;
                const velocities = snowSystem.geometry.attributes.velocity.array;
                const count = CONFIG.particles.snowCount;
                
                for(let i=0; i<count; i++) {
                    positions[i*3+1] -= CONFIG.particles.snowSpeed * velocities[i] * dt;
                    if (positions[i*3+1] < -50) {
                        positions[i*3+1] = 50;
                    }
                }
                snowSystem.geometry.attributes.position.needsUpdate = true;
                bgGroup.rotation.y -= 0.02 * dt; 
            } else if (hologramSystem && hologramSystem.visible) {
                const positions = hologramSystem.geometry.attributes.position.array;
                const count = CONFIG.hologram.count;
                const time = STATE.time;

                for (let i = 0; i < hologramParticleSystem.length; i++) {
                    const particle = hologramParticleSystem[i];
                    particle.update(dt, time, STATE.mode, STATE.scatterScale);
                    
                    positions[i * 3] = particle.position.x;
                    positions[i * 3 + 1] = particle.position.y;
                    positions[i * 3 + 2] = particle.position.z;
                }
                hologramSystem.geometry.attributes.position.needsUpdate = true;
                hologramSystem.rotation.y -= 0.3 * dt;
            }

            if (STATE.currentThemeIndex === 2) {
                hologramParticleSystem.forEach(p => p.update(dt, STATE.time, STATE.mode, STATE.scatterScale));
                
                if (hologramPhotoCylinderGroup && hologramPhotoCylinderGroup.visible && STATE.hologramPhotoWall) {
                    const wall = STATE.hologramPhotoWall;
                    
                    if (STATE.mode === 'FOCUS' && STATE.focusTarget) {
                        wall.isScrolling = false;
                        
                        const targetPos = new THREE.Vector3(0, 0, 12);
                        STATE.focusTarget.position.lerp(targetPos, 6.0 * dt);
                        STATE.focusTarget.scale.lerp(new THREE.Vector3(2.0, 2.0, 2.0), 6.0 * dt);
                        STATE.focusTarget.lookAt(0, 0, 20);
                    } else {
                        wall.isScrolling = true;
                        
                        wall.scrollOffset += wall.wallConfig.scrollSpeed * dt;
                        
                        const arcAngle = wall.wallConfig.arcAngle;
                        const normalizedOffset = wall.scrollOffset % arcAngle;
                        
                        wall.photos.forEach((photoGroup, index) => {
                            const userData = photoGroup.userData;
                            if (!userData || userData.originalAngle === undefined) return;
                            
                            let currentAngle = userData.originalAngle + normalizedOffset;
                            
                            if (currentAngle > arcAngle / 2) {
                                currentAngle -= arcAngle;
                            } else if (currentAngle < -arcAngle / 2) {
                                currentAngle += arcAngle;
                            }
                            
                            const x = Math.sin(currentAngle) * wall.wallConfig.radius;
                            const z = -Math.cos(currentAngle) * wall.wallConfig.radius - wall.wallConfig.depth;
                            
                            photoGroup.position.set(x, userData.originalY, z);
                            photoGroup.lookAt(0, userData.originalY, 0);
                            photoGroup.scale.set(1, 1, 1);
                            photoGroup.visible = true;
                        });
                    }
                }
            } else {
                particleSystem.forEach(p => p.update(dt, STATE.time, STATE.mode, STATE.focusTarget, (STATE.mode === 'FOCUS' ? _invMatrix : null)));
            }
            composer.render();
        }

        function setupEvents() {
            window.addEventListener('resize', () => { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); composer.setSize(window.innerWidth, window.innerHeight); });
            
            const fileInput = document.getElementById('file-input');
            document.getElementById('btn-add-photo').onclick = (e) => { e.stopPropagation(); fileInput.click(); };
            fileInput.onchange = handleImageUpload;

            const musicInput = document.getElementById('music-input'), audioEl = document.getElementById('bg-music');
            document.getElementById('btn-bg-music').onclick = (e) => { e.stopPropagation(); musicInput.click(); };
            
            musicInput.onchange = (e) => { 
                if(e.target.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(evt) {
                        STATE.musicData = evt.target.result; 
                        audioEl.src = evt.target.result; 
                        audioEl.currentTime = 0; 
                        audioEl.play().catch(console.warn); 
                    };
                    reader.readAsDataURL(e.target.files[0]);
                } 
            };

            const fsBtn = document.getElementById('btn-fullscreen');
            fsBtn.onclick = (e) => { e.stopPropagation(); document.fullscreenElement ? document.exitFullscreen() : document.documentElement.requestFullscreen(); };
            
            document.addEventListener('fullscreenchange', () => { 
                const isFs = !!document.fullscreenElement;
                fsBtn.textContent = isFs ? '取消全屏' : '全屏显示'; 
                
                const colMedia = document.getElementById('col-media');
                const btnImport = document.getElementById('btn-import');
                const btnExport = document.getElementById('btn-export');

                if (isFs) {
                    colMedia.style.display = 'none';
                    btnImport.style.display = 'none';
                    btnExport.style.display = 'none';
                } else {
                    colMedia.style.display = 'flex';
                    btnImport.style.display = 'block';
                    btnExport.style.display = 'block';
                }
            });

            document.getElementById('btn-export').onclick = (e) => { e.stopPropagation(); exportSceneData(); };
            
            const importInput = document.getElementById('import-input');
            document.getElementById('btn-import').onclick = (e) => { e.stopPropagation(); importInput.click(); };
            importInput.onchange = (e) => {
                if (e.target.files[0]) {
                    const reader = new FileReader();
                    reader.onload = (evt) => importSceneData(evt.target.result);
                    reader.readAsText(e.target.files[0]);
                }
            };
        }

        function loadDefaultPhotos() {
            if (!STATE.photos || STATE.photos.length === 0) return;
            console.log('Loading default photos:', STATE.photos.length);
            let loadedCount = 0;
            
            STATE.photos.forEach((photoPath, index) => {
                const loader = new THREE.TextureLoader();
                loader.load(photoPath, (texture) => {
                    texture.colorSpace = THREE.SRGBColorSpace;
                    addPhotoToScene(texture);
                    loadedCount++;
                    console.log(`Loaded photo ${loadedCount}/${STATE.photos.length}: ${photoPath}`);
                    
                    if (loadedCount === STATE.photos.length) {
                        console.log('All photos loaded, creating hologram photo cylinder');
                        createHologramPhotoCylinder();
                    }
                }, undefined, (error) => {
                    console.warn(`Failed to load photo: ${photoPath}`, error);
                    loadedCount++;
                    if (loadedCount === STATE.photos.length) {
                        console.log('All photos loaded (with errors), creating hologram photo cylinder');
                        createHologramPhotoCylinder();
                    }
                });
            });
        }

        function loadDefaultMusic() {
            if (!STATE.musicData || STATE.musicData.length === 0) return;
            console.log('Loading default music:', STATE.musicData.length);
            const audioEl = document.getElementById('bg-music');
            
            function playNextMusic() {
                const musicPath = STATE.musicData[STATE.currentMusicIndex];
                console.log(`Playing music ${STATE.currentMusicIndex + 1}/${STATE.musicData.length}: ${musicPath}`);
                audioEl.src = musicPath;
                audioEl.currentTime = 0;
                
                const playPromise = audioEl.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log('Music started playing successfully');
                    }).catch(error => {
                        console.warn('Failed to play music:', error);
                        setTimeout(() => {
                            STATE.currentMusicIndex = (STATE.currentMusicIndex + 1) % STATE.musicData.length;
                            playNextMusic();
                        }, 1000);
                    });
                }
            }
            
            audioEl.addEventListener('ended', () => {
                console.log('Music ended, playing next track');
                STATE.currentMusicIndex = (STATE.currentMusicIndex + 1) % STATE.musicData.length;
                playNextMusic();
            });
            
            audioEl.addEventListener('error', (e) => {
                console.warn('Audio error:', e);
                STATE.currentMusicIndex = (STATE.currentMusicIndex + 1) % STATE.musicData.length;
                setTimeout(() => playNextMusic(), 1000);
            });
            
            playNextMusic();
        }

        async function init() {
            try {
                initThree();            
                setupEnvironment();     
                setupLights();          
                createTextures();       
                createMaterials(); 
                
                createGalaxyBackground(); 
                createSnowBackground();
                createHologramBackground();     
                
                await createParticles();      
                setupPostProcessing();
                setupEvents();          
                setupLetterSystem(); 
                
                initMediaPipe().catch(console.warn);
                
                loadDefaultMusic();
                
                const loader = document.getElementById('loader');
                if (loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => {
                        if (loader) {
                            loader.style.display = 'none';
                        }
                    }, 1200);
                }
                
                if (typeof switchTheme === 'function') {
                    switchTheme(2);
                }
                
                setTimeout(() => {
                    loadDefaultPhotos();
                }, 100);
                
                animate();
            } catch (error) {
                console.error('初始化失败:', error);
            }
        }

        init();
    </script>
</body>
